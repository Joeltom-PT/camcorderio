<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{assets/img/favicon.svg}">

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

<div class="bg-gray-800" style="height: 100vh">
    <div class="p-8 lg:w-1/2 mx-auto">
        <div class="bg-gray-100 rounded py-12 px-4 lg:px-24">
            <h1 class="text-gray-600 text-xl mb-3 font-bold text-center">Forgot Password</h1>

            <p th:text="${userNotFound}" class="center font-bold text-red-400"></p>

            <form th:action="@{/forgot-password}" method="post" class="flex flex-col justify-center items-center">
                <label for="email" class="font-bold">Email:</label>
                <input type="email" id="email" name="email" required class="rounded border-2 border-blue-500 bg-blue-50" />
                <br>
                <button type="submit" class="text-white mt-3 py-2 px-4 uppercase rounded bg-indigo-500 hover:bg-indigo-600 shadow hover:shadow-lg font-medium transition transform hover:-translate-y-0.5">
                    Submit
                </button>
            </form>


            <div th:if="${param.error}">
                <p th:text="${param.error}"></p>
            </div>

        </div>
    </div>
</div>

</body>
</html>
