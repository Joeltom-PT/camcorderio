<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Add Product Offer</title>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="text-center mb-4">
    <h2 class="font-weight-bold">Product Offer Details</h2>
  </div>

  <div id="alert-1" th:if="${offerExist}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${offerExist}"></span>
  </div>

  <div id="alert-2" th:if="${brandError}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${brandError}"></span>
  </div>

  <div id="alert-3" th:if="${offerPercentageError}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${offerPercentageError}"></span>
  </div>

  <div id="alert-4" th:if="${offerDateError}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${offerDateError}"></span>
  </div>

  <form id="productOfferForm" th:action="@{/admin/brand/offer/add}" method="post">
    <div class="form-group">
      <label for="brandId">Product:</label>
      <select id="brandId" name="brandId" class="form-control">
        <option value="">Select a product...</option>
        <th:block th:each="brand: ${brands}">
          <option th:value="${brand.brandId}" th:text="${brand.brandName}"></option>
        </th:block>
      </select>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="offerPercentage">Offer Percentage:</label>
        <input type="number" id="offerPercentage" name="offerPercentage" class="form-control">
      </div>

      <div class="form-group col-md-6">
        <label for="offerEndDate">Offer Expiration Date:</label>
        <input type="date" id="offerEndDate" name="offerEndDate" class="form-control">
      </div>
    </div>

    <div class="form-group text-right">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    $('#brandId').select2({
      placeholder: "Select a product...",
      allowClear: true
    });
  });
</script>

</body>
</html>
