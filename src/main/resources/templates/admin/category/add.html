<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
</head>
<body>
<h2>Add Category</h2>

<form th:action="@{/admin/categories/add}" method="post" th:object="${category}">
    <label for="categoryName">Category Name:</label>
    <input type="text" id="categoryName" name="categoryName" th:field="*{categoryName}" required>

    <label for="categoryDescription">Category Description:</label>
    <textarea id="categoryDescription" name="categoryDescription" th:field="*{categoryDescription}" maxlength="200" required></textarea>

    <label for="status">Status:</label>
    <input type="checkbox" id="status" name="status" th:checked="${category.status}">

    <button type="submit">Add</button>
</form>

<a th:href="@{/admin/categories}">Back to List</a>
</body>
</html>
